<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        section {
            background-color: purple;
            color: white;
            border: 2px solid black;
            padding: 15px;
            margin: 10px;
            width: 300px;
            box-sizing: border-box;
        }

        section:nth-child(odd) {
            margin-right: 20px;
        }

        section:nth-child(even) {
            margin-left: 20px;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="page-heading">Interactive Web Page</h1>

    <div class="container">
        <section>
            <h2>Alert Me</h2>
            <form id="alertForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button type="button" onclick="alertName()">Alert Me</button>
            </form>
        </section>

        <section>
            <h2>Change Color</h2>
            <button id="colorButton" onclick="changeColor()">Change Color</button>
        </section>

        <section>
            <h2>Text Tester</h2>
            <form id="textForm">
                <label for="textInput">Enter text:</label>
                <input type="text" id="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </section>

        <section>
            <h2>Add Text</h2>
            <button type="button" onclick="addText()">Add Text</button>
        </section>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById('name').value;
            if (name) {
                alert(`Hi ${name}!`);
            }
        }

        let isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue;
        }

        function validateText() {
            let text = document.getElementById('textInput').value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            let heading = document.getElementById('page-heading');
            heading.textContent += " Add Text";
        }
    </script>

</body>
</html>
